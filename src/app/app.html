<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="pink">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list padding>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines >
          <ion-icon name="{{p.iconName}}"  item-start></ion-icon> {{p.title}} 
      </button>
    </ion-list>
  </ion-content>
  <ion-footer padding>
    <h6 text-center>iFound v 1.0.0</h6>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
